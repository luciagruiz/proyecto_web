{% extends 'base.html' %}
{% block title %}Perros{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Generador de im√°genes de perros</h2>
            <img id="catImage" src="{{ dog_image_url }}" alt="Imagen de perro" class="img-fluid">
            <form action="/random_dog_image" method="post">
                <button type="submit" class="btn btn-primary mt-3">Generar imagen aleatoria</button>
            </form>                    
        </div>
        <div class="col-md-6">
            <h2>Listado de razas</h2>
            <div class="breeds-container">
                {% for breed in breeds %}
                <div class="breed-item">
                    <a href="/perros/{{ breed.id }}">{{ breed.name }}</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
